{% extends 'base.html' %}
{% load static from staticfiles %}

{% block title %}Signup{% endblock %}

{% block js %}
<script src="{% static 'js/users.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="register-form start-signup">
	<h4>Enter your email to start signing up.</h4>
	<form class="form-horizontal">
		<input type="email" class="start-email" placeholder="you@example.com">
		<input type="button" class="btn btn-primary start-submit" value="Continue">
	</form>
	<p class="start-signup-error"></p>
</div>

<div class="register-form hide finish-signup">
	<form action="{% url 'registration_register' %}" method="POST">
		<fieldset>
		{% csrf_token %} 
			{{ form.as_p }}
			<p><input class="btn btn-primary btn-large" type="submit" value="Create Account"/></p>
		</fieldset>
	</form>
</div>
{% endblock %}
