{% load static from staticfiles %}
{% load active from navigation %}

<div class="navbar">
	<div class="navbar-inner">
		<div class="container">
			<div class="accent accent1"></div>
			<div class="accent accent2"></div>
			<div class="accent accent3"></div>
			<div class="accent accent4"></div>
			{% if user.is_authenticated %}
			<a class="flag" href="{% url 'listings.views.user_listings' user.username %}">rocket</a>
			<ul class="nav pull-right">
				<li class="{% active 'user_listings' %}">
					<a href="{% url 'listings.views.user_listings' user.username %}">
						Listings <i class="icon-th-list"></i>
					</a>
				</li>
				<li class="{% active 'user_info' %}">
					<a href="{% url "users.views.info" user.username %}">
						Account <i class="icon-user"></i>
					</a>
				</li>
				<li>
					<a href="{% url 'auth_logout' %}">
						Logout <i class="icon-off"></i>
					</a>
				</li>
			</ul>
			{% else %}
			<a class="flag" href="{% url 'home' %}">rocket</a>
			<ul class="nav pull-right">
				<li>
					<a href="{% url 'auth_login' %}">
						login <i class="icon-off"></i>
					</a>
				</li>
			</ul>
			{% endif %}
		</div>
	</div>
</div>
