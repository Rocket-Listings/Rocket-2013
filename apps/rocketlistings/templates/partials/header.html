{% load static from staticfiles %}
{% load active from navigation %}

<div class="navbar">
	<div class="navbar-inner">
		<div class="container">
			{% if user.is_authenticated %}
			<a class="navbar-logo" href="{% url 'listings.views.user_listings' user.username %}">
			{% else %}
			<a class="navbar-logo" href="{% url 'home' %}">
			{% endif %}
				<div class="accent accent1"></div>
				<div class="accent accent2"></div>
				<div class="accent accent3"></div>
				<div class="accent accent4"></div>
				<span class="logo-text">rocket</span>
			</a>
			{% if user.is_authenticated %}
			<ul class="nav pull-right">
				<li class="{% active 'user_listings' %}">
					<a href="{% url 'listings.views.user_listings' user.username %}">
						Listings<span> </span><i class="icon-th-list"></i>
					</a>
				</li>
				<li class="{% active 'user_info' %}">
					<a href="{% url "users.views.info" %}">
						Account <i class="icon-user"></i>
					</a>
				</li>
				<li>
					<a href="{% url 'auth_logout' %}">
						Logout<span> </span><i class="icon-off"></i>
					</a>
				</li>
			</ul>
			{% else %}
			<ul class="nav pull-right">
				<li>
					<a href="{% url 'auth_login' %}">
						login<span> </span><i class="icon-off"></i>
					</a>
				</li>
			</ul>
			{% endif %}
	</div>
</div>
