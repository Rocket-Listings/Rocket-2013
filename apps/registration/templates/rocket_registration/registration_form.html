{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
<h4 style = "text-align: center"></h4>
<div class = "register-form">
	<form action="{% url 'registration_register' %}" method="POST">
		<fieldset>
		{% csrf_token %} 
			{{ form.as_p }}
			<p><input class="btn btn-primary btn-large" type="submit" value="Create Account"/></p>
		</fieldset>
	</form>
</div>
{% endblock %}

{% block js %}
	<script>
		$('input[name="password1"]').focus();
	</script>
{% endblock %}
