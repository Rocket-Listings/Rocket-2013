{% verbatim %}
<div class = "well l-well" id="listing_{{listingID}}" style="display:none;">

	<div class = "messages-container">
	<div class = "sidebar">	
		<div class="btn-group-vertical" data-toggle="buttons-radio" name = "buyer-tiles">
			
			{{#each this}}
			 <div class= "" data-buyer-id = "{{this.pk}}">	
				<button type="button" class="btn buyer-tiles" data-buyer-id = "{{this.pk}}">
			    		<div class = "buyer-cards-name">{{this.fields.name}}</div>
		    			<div class = "buyer-cards-email">{{this.fields.email}}</div>
						{{#if this.fields.curMaxOffer}}
							Offering: ${{this.fields.curMaxOffer}}
						{{else}}
							No offer...yet!
						{{/if}}
				</button>
			</div>
			{{/each}}
		</div>
	</div>
	<div class = "content">
			<div class="buyers_"></div>
	</div>
</div>
<div class = "bottom" data-buyerid="{{ buyer.id }}">
		<form action = "{% url "listings.views.messages" listing.id %}" method = "POST">
			<div class = "message-box">
				<textarea rows="2" style = "width: 475px;"></textarea>
				<input type ="hidden" name = "buyer_id" value = "{{ buyer.id }}" >
			</div>
			<div class = "send">
				<button type="submit" class="btn btn-primary btn-send">Send</button>
			</div>
		</form>	
	</div>
</div>

{% endverbatim %}
