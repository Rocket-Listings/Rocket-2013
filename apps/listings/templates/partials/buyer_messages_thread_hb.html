{% verbatim %}
<div class="content well" data-buyerid="{{ this.fields.buyer }}">
	{{#each this}}
		{{#if this.fields.isSeller }}
			<p class="triangle-border right">{{this.fields.content}}</p>
		{{else}}
			<p class="triangle-border left">{{this.fields.content}}</p>
		{{/if}}
	{{/each}}
</div>
{% endverbatim %}
