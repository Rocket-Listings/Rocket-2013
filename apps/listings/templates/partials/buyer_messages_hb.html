{% verbatim %}
	<div id="buyer_{{buyerID}}" style="display:none;">
		{{#each this}}
		
			{{#if this.fields.isSeller }}
				<p class="message-bubble left">{{this.fields.content}}</p>
			{{else}}
				<p class="message-bubble right">{{this.fields.content}}</p>
			{{/if}}

		{{/each}}
	
</div>
</body>
{% endverbatim %}
