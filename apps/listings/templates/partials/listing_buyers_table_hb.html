{% verbatim %}
<table class="table table-striped tablesorter table-condensed table-buyers">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		{{#each this}}
		<tr data-buyer-id="{{this.pk}}">
			<td>
				{{this.fields.name}}
			</td>
			<td>{{this.fields.email}}</td>
		</tr>
		{{/each}}
	</tbody>
</table>
{% endverbatim %}
