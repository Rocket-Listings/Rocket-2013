{% extends 'users_base.html' %}

{% block content %}
<form action="{% url auth_login %}" method="POST">
{% csrf_token %} 
	<ul class="form">
		{{ form.as_ul }}
		<li><input class="btn" type="submit" value="Login"/></li>
	</ul>
	<input type="hidden" name="next" value="{{ next }}" />
	<a href="{% url auth_password_reset %}">Forgot your password?</a>
</form>
{% endblock %}
