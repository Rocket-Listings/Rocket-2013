{% load static from staticfiles %}
{% load active from navigation %}

<div class="navbar">
	<div class="navbar-inner">
		<div class="container">
			{% if request.user.is_authenticated %}
			<a class="navbar-logo" href="{% url 'listings.views.dashboard' %}">
			{% else %}
			<a class="navbar-logo" href="{% url 'home' %}">
			{% endif %}
				<div class="accent accent1"></div>
				<div class="accent accent2"></div>
				<div class="accent accent3"></div>
				<div class="accent accent4"></div>
				<span class="logo-text">rocket</span>
			</a>
			{% if request.user.is_authenticated%}
			<ul class="nav pull-right">
				<li class="{% active 'create' %}">
                    <a href="/listings/create/">
                        <span class="hidden-phone">Create a Listing</span><i class="icon-plus"></i>
                    </a>
                </li>
				<li class="{% active 'dashboard' %}">
					<a href="{% url 'listings.views.dashboard' %}">
						<span class="hidden-phone">Dashboard</span><i class="icon-th-list"></i>
					</a>
				</li>
				<li class="{% active 'user_profile' %}">
					<a href="{% url 'user_profile' user.username %}">
						<span class="hidden-phone">Profile</span><i class="icon-user"></i>
					</a>
				</li>
				<li>
					<a href="{% url 'auth_logout' %}">
						<span class="hidden-phone">Logout</span><i class="icon-off"></i>
					</a>
				</li>
			</ul>
			{% else %}
			<ul class="nav pull-right">
				<li>
					<a href="{% url 'auth_login' %}">
						<span class="hidden-phone">login</span><i class="icon-off"></i>
					</a>
				</li>
			</ul>
			{% endif %}
		</div>
	</div>
</div>
