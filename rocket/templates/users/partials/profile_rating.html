{% if avg_rating < 10 and avg_rating >= 8 %}
	<h4 class="text-info">Super Seller</h4>
{% elif avg_rating < 8 and avg_rating >= 6 %}
	<h4 class="text-primary">Great Seller</h4>
{% elif avg_rating < 6 and avg_rating >= 4%}
	<h4 class="text-muted">Reliable Seller</h4>
{% elif avg_rating < 4 and avg_rating >= 2 %}
	<h4 class="text-warning">Unreliable Seller</h4>
{% else %}	
	<h4 class="text-danger">Scammer</h4>
{% endif %}
