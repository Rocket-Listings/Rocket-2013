{% if not request.user.is_authenticated %}
<div class="comment-form-container">

	<form action="" class="form-horizontal comment-form" method="POST">
		<fieldset><legend>Add a Comment</legend>
		<div class="error-wrapper"></div>
		<div class="form-group">
			<div class="col-lg-6">
				<input class="form-control" placeholder="Title" type="text" name="title">
			</div>
			<div class="col-lg-6">
				<input class="form-control" placeholder="Email (hidden)" type="text" name="email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-1 control-label">Rating</label>
			<div class="col-lg-11">
				<div class="btn-group" data-toggle-name="comment_rating" data-toggle="buttons-radio">
					<button type="button" value="0" class="btn btn-danger" data-toggle="button">Scammer</button>
	  				<button type="button" value="4" class="btn btn-warning" data-toggle="button">Frustrating</button>
	  				<button type="button" value="6" class="btn btn-info" data-toggle="button">Fine</button>
	  				<button type="button" value="10" class="btn btn-primary" data-toggle="button">Reliable</button>
				</div>
				<input name="rating" type="hidden" value="">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<textarea style="width:100%" class="form-control comment-textarea" placeholder="Give {{url_user.username}} some feedback here" name="comment" rows="3"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-1">
				<input class="btn btn-default" type="submit" value="Submit">
			</div>
		</div>
		</fieldset>
	</form>
</div>

<div class="comment-thanks">
	<h4 class="muted"> Thanks for your feedback!</h4>
</div>
{% endif %}
