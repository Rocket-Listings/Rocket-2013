{% if request.user != user %}
<div class="comment-form-container">
	<h5>Bought from
	{% if user.get_profile.name and not user.get_profile.nameprivate or user.get_profile.name and request.user == user %}
		{{user.get_profile.name}}?
	{% else %}
		{{user.username}}?
	{% endif %}Give them some feedback!</h5>

	<div class="errors alert alert-error hide"></div>
	<form action="" class="comment-form" method="POST">
		<ul class="inline clearfix">
			<li><label for="title">Title:</label><input type="text" name="title"></li>
			<li><label for="name">Name:</label><input type="text" name="name"></li>
			<li><label for="email">Email (won't be shown):</label><input type="text" name="email"></li>
		</ul>
		<textarea class="comment-textarea" placeholder="Write your comment here..." name="comment" rows="3"></textarea><br>
		<input class="btn btn-info comment-submit" type="submit" value="Submit">
	</form>
</div>
{% endif %}
