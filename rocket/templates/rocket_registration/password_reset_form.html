{% extends 'base.html' %}
{% block title %}Password reset{% endblock %}
{% block content %}
<div class="row">
	<div class="col-lg-4">
		<h4>Password reset</h4><br />
			<form class="fixed-width-form" method="post" action="">{% csrf_token %}
			<fieldset>
				{{form.as_p}}
				<input type="submit" value="Submit" class="btn btn-primary" />
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}
